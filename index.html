<head>

<body>
    <header><h1>Edad de tu Perro</h1></header>
    <section class="calculos">
        <br><br>
        <input type="number" id="n1">
        
        <button class="button" id="btn1">Metodo  por 7</button>
        <button class="button" id="btn2">Metodo con log</button>
        
    <br><br>
        <h2>

        <div id="resultado"></div>
        <br>
         <img src="lisa.jpg" width="100%" height="auto">

        <script>
                        //  ------------------ metodo 7
        var b = document.getElementById('btn1');
        b.addEventListener('click', siete);

        function siete() {
        var nr1 = parseInt(document.getElementById('n1').value);
        var s = nr1 * 7;
        document.getElementById("resultado").innerHTML = "tu can tiene tiene: " + s + " años humanos"
        }
        var r = document.getElementById('btn2');
        r.addEventListener('click', lnm);
        function lnm() {
        var nr1 = parseInt(document.getElementById('n1').value);
        let s = 16 * Math.log(nr1) + 31;
        document.getElementById("resultado").innerHTML = "tu can tiene tiene: " + s.toFixed(0) + " años humanos"
        }
    </script>
</section>
</body>

</html>
